name: buildx

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'
      - 'docker-compose.yml'

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  buildx:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # ===== 测试构建（仅 amd64，保持你原有逻辑） =====
      - name: Initial Buildx (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: ${{ env.IMAGE_NAME }}:testing
          platforms: linux/amd64
          load: true

      - name: Load Built Image and Test
        run: |
          CID=$(docker run -d ${{ env.IMAGE_NAME }}:testing)
          sleep 5s
          if [ "$(docker exec -i $CID wireproxy --help | head -1 | cut -d ' ' -f2)" != "wireproxy" ]; then
            docker logs $CID
            exit 1
          fi
          docker rm -f $CID

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===== 正式构建 & 推送（amd64 + arm64） =====
      - name: Buildx and Push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          push: true
